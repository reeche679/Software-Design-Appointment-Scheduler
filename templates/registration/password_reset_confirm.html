{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Set New Password</h3>
                </div>
                <div class="card-body">
                    {% if validlink %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_new_password1">New password</label>
                                <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                            </div>
                            <div class="form-group">
                                <label for="id_new_password2">Confirm new password</label>
                                <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Change Password</button>
                        </form>
                    {% else %}
                        <p>The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
                        <a href="{% url 'password_reset' %}" class="btn btn-primary">Request New Reset Link</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
